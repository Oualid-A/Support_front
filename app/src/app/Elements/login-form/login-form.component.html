<form role="form" (submit)="login()"> 
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email"  class="form-control" placeholder="example@example.com" [(ngModel)]="user.email" required="required">
    </div>                  
    <div class="form-group">
        <label for="email">Password</label>
        <input type="password" name="password"  class="form-control" placeholder="********" [(ngModel)]="user.motDePasse" required="required">
    </div>                          
    <div class="form-group">
        <button type="submit" name="Login" class="btn">Login</button> 
  </div>                            
</form>
